<template name="buildsList">
	<div class="filter form-inline">
		Main Race 
		<select id="race-select" class="form-control"> <option> All Races </option><option>Zerg</option> <option>Protoss </option><option>Terran</option></select>
		Against Race 
		<select id="against-select" class="form-control"> <option> All Races </option><option>Zerg</option> <option>Protoss </option><option>Terran</option></select>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th> Votes </th>
				<th> Name </th> 
				<th> Race </th>
				<th> Against </th>
			</tr>
		</thead>
		<tbody>
			{{#each builds}}
				{{> buildRow }}
			{{/each}}
		</tbody>
	</table>
</template>
